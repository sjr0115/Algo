<!DOCTYPE html>
<!-- 
요소(element) : <h1>hello</h1>
태그(tag) : 
hn(h1 ~ h6) : heading, a, ol(ordered list), ul(unordered list)
table, p, br, form(클라이언트에서 서버로 내용을 전송할 때 사용하는 태그)
semantic tag : header, footer, section, article, nav
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>my first html5 page</h1>
	</body>
</html>
